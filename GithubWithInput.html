<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">

        function RepositoryList() {

            const [repository, setRepository] = React.useState([]);
            const [keyword, setKeyword] = React.useState('');

            const fetchRepository = () => {

                fetch(`https://api.github.com/search/repositories?q=${keyword}`)

                .then(response => {
                    if(!response.ok)
                    throw new Error ("Enter in Request: "+response.statusText)

                    return response.json();
                })
                .then (responseData => setRepository(responseData.items))
                .catch(err => console.error(err));
            };

            const handlekeywordChange = (event) => {
                setKeyword(event.target.value);
            };

            return(
                <React.Fragment>
                    <h3> Repositories </h3>
                    <div>
                    <input type="text" value={keyword} onChange = {handlekeywordChange} />
                    <button onClick={fetchRepository}> Search </button>
                </div>
                    <table> 
                       
                        <tbody>
                            <tr><th>Name</th><th>URL</th></tr>
                            {
                                repository.map(repository => 
                                <tr key= {repository.id}>
                                    <td> {repository.full_name} </td>
                                    <td> <a href={repository.html_url} target ="_blank" >{repository.html_url} </a> </td>


                                    </tr>)


                            }

                            </tbody>

                            </table>

                    </React.Fragment>

            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(< RepositoryList/>)
    </script>
  </body>
</html>
